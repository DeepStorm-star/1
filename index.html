<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Anniversary ‚ù§Ô∏è</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: rgb(190, 25, 108);
      text-shadow: 1px 1px 4px rgb(199, 198, 198);
      background-color: #000;
    }

    .login-container {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000000cc;
      z-index: 99;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .login-box {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 105, 135, 0.8);
      text-align: center;
    }

    .login-box h2 {
      color: rgb(190, 25, 108);
      margin-bottom: 20px;
    }

    .login-box input {
      padding: 10px;
      margin: 8px 0;
      width: 200px;
      font-size: 1em;
    }

    .login-box button {
      margin-top: 10px;
      padding: 10px 20px;
      background: rgb(190, 25, 108);
      color: white;
      border: none;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
    }

    .slideshow, .overlay, audio, #tap-hint {
      display: none;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }

    .slide.active {
      opacity: 1;
    }

    .overlay {
      position: relative;
      z-index: 1;
      height: 100%;
      background: rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 3em;
      opacity: 0;
      animation: slideFadeIn 1.2s ease-out forwards;
    }

    #days {
      font-size: 4em;
      margin: 20px 0;
      color: #ffd6e0;
      opacity: 0;
      animation: popIn 1s ease-out 1.2s forwards;
    }

    .message {
      font-size: 1.8em;
      margin-top: 10px;
      opacity: 0;
      animation: fadeIn 1.5s ease-in 2.3s forwards;
    }

    .anniversary {
      font-size: 2.5em;
      color: #ffc2d1;
      margin-top: 20px;
      animation: glow 1s infinite alternate, fadeIn 1.5s ease-in 3.5s forwards;
      opacity: 0;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ffb3c1; }
      to   { text-shadow: 0 0 20px #ffffff; }
    }

    @keyframes slideFadeIn {
      0% {
        opacity: 0;
        transform: translateY(-40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes popIn {
      0% {
        opacity: 0;
        transform: scale(0.6);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    #tap-hint {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: #fff;
      z-index: 2;
    }
  </style>
</head>
<body>

  <!-- Login Page -->
  <div class="login-container" id="loginPage">
    <div class="login-box">
      <h2>üíñ Login to see the surprise üíñ</h2>
      <input type="text" id="username" placeholder="Username"><br>
      <input type="password" id="password" placeholder="Password"><br>
      <button onclick="checkLogin()">Login</button>
      <div id="error" style="color:red; margin-top:10px;"></div>
    </div>
  </div>

  <!-- Slideshow Background -->
  <div class="slideshow" id="mainContent">
    <img src="1.jpg" class="slide active">
    <img src="2.jpg" class="slide">
    <img src="3.jpg" class="slide">
    <img src="4.jpg" class="slide">
    <img src="5.jpg" class="slide">
    <img src="6.jpg" class="slide">
    <img src="7.jpg" class="slide">
    <img src="8.jpg" class="slide">
    <img src="9.jpg" class="slide">
    <img src="10.jpg" class="slide">
    <img src="11.jpg" class="slide">
    <img src="12.jpg" class="slide">
    <img src="13.jpg" class="slide">
    <img src="14.jpg" class="slide">
  </div>

  <!-- Overlay Text -->
  <div class="overlay" id="mainOverlay">
    <h1>Hong ‚ù§Ô∏è Nina</h1>
    <div id="days">0</div>
    <div class="message">Every moment with you is a blessing. I love you more every day. Khrpp jaiii barttt t khao ma civit bong . forever Nina. üíñ</div>
    <div id="anniv" class="anniversary"></div>
  </div>

  <!-- Tap Hint -->
  <p id="tap-hint">üíñ Tap anywhere to hear our song</p>

  <!-- Background Music -->
  <audio id="bgm" loop>
    <source src="Ed%20Sheeran%20-%20Perfect.mp3" type="audio/mpeg">
  </audio>

  <script>
    function checkLogin() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      const error = document.getElementById('error');

      if (user === 'Our Story' && pass === '20240501') {
        document.getElementById('loginPage').style.display = 'none';
        document.getElementById('mainContent').style.display = 'block';
        document.getElementById('mainOverlay').style.display = 'flex';
        document.getElementById('tap-hint').style.display = 'block';
        initSlideshow();
        showDays();
        checkAnniversary();
      } else {
        error.innerText = "‚ùå Wrong username or password!";
      }
    }

    function showDays() {
      const start = new Date("2024-05-01");
      const now = new Date();
      const days = Math.floor((now - start) / (1000 * 60 * 60 * 24));
      document.getElementById("days").innerText = days + " Days";
    }

    function checkAnniversary() {
      const now = new Date();
      if (now.getMonth() === 6 && now.getDate() === 31) {
        document.getElementById("anniv").innerText = "üéâ Happy Anniversary! üéâ";
      }
    }

    function initSlideshow() {
      const slides = document.querySelectorAll('.slide');
      let current = 0;
      setInterval(() => {
        slides[current].classList.remove('active');
        current = (current + 1) % slides.length;
        slides[current].classList.add('active');
      }, 4000);
    }

    // Play music on tap
    const audio = document.getElementById("bgm");
    document.body.addEventListener("click", () => {
      audio.play().catch(e => {
        console.log("Audio play blocked:", e);
      });
    }, { once: true });
  </script>

</body>
</html>
